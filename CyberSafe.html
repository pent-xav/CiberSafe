<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #0c0c0c;
            border-bottom: 3px solid #5a33ff;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .login-btn {
            padding: 10px 20px;
            background-color: #5a33ff;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        .menu-icon {
            display: none;
            width: 30px;
            height: 30px;
            border: 2px solid #fff;
            border-radius: 5px;
            position: relative;
        }

        .menu-icon::before,
        .menu-icon::after,
        .menu-icon div {
            content: '';
            position: absolute;
            left: 5px;
            right: 5px;
            height: 2px;
            background: #fff;
        }

        .menu-icon::before { top: 8px; }
        .menu-icon div { top: 14px; }
        .menu-icon::after { top: 20px; }

        /* Hero */
        .hero {
            padding: 80px 50px;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
            border-bottom: 3px solid #5a33ff;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .hero .cta-btn {
            padding: 15px 35px;
            background-color: #5a33ff;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }
            .menu-icon {
                display: block;
            }
            .hero {
                padding: 50px 20px;
            }
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/40x40.png?text=F" alt="Logo">
            <span>CyberSafe</span>
        </div>
        <nav>
            <a href="#">Lecciones</a>
            <a href="#">Progreso</a>
            <a href="#">Logros</a>
            <a href="#">Contacto</a>
        </nav>
        <button class="login-btn">Login</button>
        <div class="menu-icon"><div></div></div>
    </header>

    <section class="hero">
        <h1>Cualquiera puede aprender ciberseguridad con CyberSafe</h1>
        <p>Descubre cómo proteger tu información en línea mientras resuelves ejercicios interactivos y desafíos de ciberseguridad.</p>
        <button class="cta-btn">Aprende ahora</button>
    </section>
</body>
</html>
